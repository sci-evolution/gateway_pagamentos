services:
  pagamentos-frontend:
    build:
      context: ../next-frontend
      dockerfile: Dockerfile
      target: development
    image: ${PAGAMENTOS_FRONTEND_IMAGE:-pagamentos-frontend}:dev
    container_name: ${PAGAMENTOS_FRONTEND_HOST:-pagamentos-frontend}
    restart: unless-stopped
    environment:
      HOST: ${PAGAMENTOS_FRONTEND_HOST:-pagamentos-frontend}
      PORT: ${PAGAMENTOS_FRONTEND_PORT:-3000}
      GATEWAY_API_URL: ${PAGAMENTOS_GATEWAY_HOST:-pagamentos-gateway}:${PAGAMENTOS_GATEWAY_PORT:-8080}
    ports:
      - ${PAGAMENTOS_FRONTEND_PORT:-3000}:3000
    volumes:
      - ../next-frontend:/app/next-frontend
      - /app/next-frontend/node_modules
    depends_on:
      - pagamentos-gateway
    networks:
      - app-network

  pagamentos-gateway:
    build:
      context: ../go-gateway-api
      dockerfile: Dockerfile
      target: development
    image: ${PAGAMENTOS_GATEWAY_IMAGE:-pagamentos-gateway}:dev
    container_name: ${GATEWAY_API_NAME:-pagamentos-gateway}
    restart: unless-stopped
    environment:
      HTTP_PORT: ${PAGAMENTOS_GATEWAY_PORT:-8080}

      # Database connection settings
      DB_HOST: ${PAGAMENTOS_DB_HOST:-pagamentos-db}
      DB_PORT: ${PAGAMENTOS_DB_PORT:-5432}
      DB_USER: ${PAGAMENTOS_DB_USER:-pagamentos-db-usr}
      DB_PASSWORD: ${PAGAMENTOS_DB_PASS:-pagamentos-db-pass}
      DB_NAME: ${PAGAMENTOS_DB_NAME:-pagamentos-db}
      DB_SSLMODE: ${PAGAMENTOS_DB_SSLMODE:-disable}
    ports:
      - ${PAGAMENTOS_GATEWAY_PORT:-8080}:8080
    volumes:
      - ../go-gateway-api:/app/go-gateway-api
      - /go/pkg/mod
    depends_on:
      pagamentos-db:
        condition: service_healthy
    networks:
      - app-network

  pagamentos-db:
    image: ${PAGAMENTOS_DB_iMAGE:-postgres:latest}
    container_name: ${PAGAMENTOS_DB_HOST:-pagamentos-db}
    restart: unless-stopped
    volumes:
      - pagamentos-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${PAGAMENTOS_DB_USER:-pagamentos-db-usr}
      POSTGRES_PASSWORD: ${PAGAMENTOS_DB_PASS:-pagamentos-db-pass}
      POSTGRES_DB: ${PAGAMENTOS_DB_NAME:-pagamentos-db}
    ports:
      - ${PAGAMENTOS_DB_PORT:-5432}:5432
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${PAGAMENTOS_DB_USER:-pagamentos-db-usr}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pagamentos-db-data:
